<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="my Angular Material starter app">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>My Starter App - Angular Material</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>

<body layout="column"> <!--ng-cloak-->

    <!--Container #1 (see wireframe)-->
    <md-toolbar layout="row" class="md-toolbar-tools">
        <h1>Angular Material - Starter App </h1>
    </md-toolbar>
  
    <!--Container #2-->
    <div flex layout="row">
    
        <!--Container #3 -->
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
            <md-list>
                <!--List item #1-->
                <md-list-item>
                    <md-button>
                        <md-icon md-svg-src="./assets/svg/avatar-1.svg" class="avatar"></md-icon>
                        Lia Luogo
                    </md-button>
                </md-list-item>
                
                <!--List item #2-->
                <md-list-item>
                    <md-button>
                    <md-icon md-svg-src="./assets/svg/avatar-4.svg" class="avatar"></md-icon>
                        Lawrence Ray
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>
        
        <!--Container#4-->
        <md-content flex id="content">
            Content
        </md-content>
  
    </div>

  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script type="text/javascript">
    System
        .import('src/boot/boot')
        .catch( console.error.bind(console) ); // make sure any errors print to console
  </script>

</body>
</html>
